<!DOCTYPE html>
<html>

<head>
    <title>Subnet Information Tool</title>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <h1 id="titleText">Network Address Analysis</h1>
        </div>
        <div id="sidebar">
            <p>
                <input name="address" id="address" type="text" placeholder="Input IP Address. Ex: 10.0.0.4">
            </p>
            <p>
                <input name="mask" id="mask" type="text" placeholder="Input Subnet Mask. Ex: 255.255.255.0 or /24">
            </p>
            <p id="buttonP">
                <input type="button" value="Calculate" onclick="calculateButtonValues()">
            </p>
            </br>
            <p></p>
        </div>
        <div id="content">
            <canvas id="textArea"></canvas>
        </div>
        <div id="footer">
            <span><p> Thanks for using this tool. You assume all responsibility for verifying this information.</p></span>
        </div>
    </div>
    <script src="subnetmini.js"></script>
</body>

</html>
